<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"/>
 <link rel="stylesheet" type="text/css"
 th:href="@{/css/admin.css}"/>
</head>
<body>
<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Administrateur</span>
		</a>
		<ul class="side-menu top">
			<li >
				<a th:href="@{/admin}">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Tableau de board</span>
				</a>
			</li>
			<li class="active">
				<a th:href="@{/client}">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Clients</span>
				</a>
			</li>
			<li>
				<a th:href="@{/usersClient}">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Utilisateurs</span>
				</a>
			</li>
			<li>
				<a th:href="@{/prestataire}">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Prestataires</span>
				</a>
			</li>
			<li>
				<a th:href="@{prestataireNon}">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Prestataires Non autorisé</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">

			<li>
				<a th:href="@{/index}" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Déconnexion</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Rechercher...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="\assets\adminpic.jpg">
			</a>
		</nav>
		<main>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Clients</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>Nom Complet</th>
								<th>Email</th>
								<th>CIN</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody th:each="c:${clients}">
							<tr>
								<td>
									
									<label th:text="${c.nom}"></label>
									 <label th:text="${c.prenom}"></label> 
								</td>
								<td th:text="${c.email}"></td>
								<td th:text="${c.cin}"></td>
								<td><span class="status completed">Autorisé</span></td>
							</tr>
							
						</tbody>
					</table>
				</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script type="text/javascript" src="js/admin.js"></script>
</body>

<style>

</style>
</html>
