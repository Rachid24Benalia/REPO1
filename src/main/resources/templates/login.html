<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  >
  <head>
<meta charset="UTF-8">
<title>Acces utilisateur</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>    
 		<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>

<body>
    <div class="col-md-3"></div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div id="layoutAuthentication">
          <div id="layoutAuthentication_content">
                <div class="container">
                    <div class="row justify-content-center">
                            <div class="card shadow-lg  rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center titre font-weight-light my-4">Accédez à votre compte</h3></div>
                                <div class="card-body">
                                    <form method="post" th:action="@{/login}" >
                                    	<div th:if="${param.error}" class="text-danger msg">
					         				Votre email ou mot de passe est incorrect !
					            		</div>
							     		<div th:if="${param.logout}" class="text-success msg">
							         		 Vous êtes déconnecté(e).
							            </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputEmailAddress">Email</label>
                                            <i class="fa fa-user" aria-hidden="true"></i>
                                            <input class="form-control py-4" name="username" id="inputEmailAddress"  type="email" placeholder="Entrer Votre adresse Email" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputPassword">Mot de passe</label>
                                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                            <input class="form-control py-4" name="password" id="inputPassword" type="password" placeholder="Entrer votre password" />
                                        </div>
                                          <a th:href="@{registerClient}" class="inscrire">Vous êtes marié (e) ?</a>
                      <a th:href="@{registerPrestataire}" class="inscrire">Vous êtes prestataire de service ?</a>
                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn" >Connexion</button>  
                                        </div>
                                    </form>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
          </div>
        </div>
      <div class="col-md-1"></div>
     
</body>
</html>
